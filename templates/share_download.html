<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ share_info.project_name }} - 项目文件分享</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 主渐变色 */
            --gradient-1: linear-gradient(135deg, #13f1fc 0%, #0470dc 100%);
            --gradient-2: linear-gradient(135deg, #f6d242 0%, #ff52e5 100%);
            --gradient-3: linear-gradient(135deg, #69ff97 0%, #00e4ff 100%);
            --gradient-4: linear-gradient(135deg, #ff6b6b 0%, #556270 100%);
            --gradient-5: linear-gradient(135deg, #ffd34f 0%, #ff9b44 100%);
            --gradient-6: linear-gradient(135deg, #c56cd6 0%, #3425af 100%);
            --gradient-7: linear-gradient(135deg, #17ead9 0%, #6078ea 100%);
            --gradient-8: linear-gradient(135deg, #f02fc2 0%, #6094ea 100%);
            --gradient-9: linear-gradient(135deg, #08aeea 0%, #2af598 100%);
            --gradient-10: linear-gradient(135deg, #b721ff 0%, #21d4fd 100%);
        }
        
        body {
            background: #f8f9fe;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: var(--gradient-6);
            padding: 0.75rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 600;
            color: white !important;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 95%;
            margin: 2rem auto;
            padding: 1rem;
        }

        .share-header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
        }

        .project-title {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .share-info {
            color: #666;
            font-size: 0.9rem;
        }

        .share-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .share-detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(19, 241, 252, 0.1), rgba(4, 112, 220, 0.1));
            border-radius: 8px;
            font-size: 0.9rem;
            color: #2c3e50;
        }

        .share-detail-item i {
            color: #0470dc;
            font-size: 1rem;
        }

        .file-browser-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(to right, rgba(19, 241, 252, 0.1), rgba(4, 112, 220, 0.1));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 1.25rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0470dc;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-browser-content {
            padding: 1.5rem;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-custom {
            border-radius: 12px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-custom.btn-primary { background: var(--gradient-1); }
        .btn-custom.btn-success { background: var(--gradient-9); }
        .btn-custom.btn-info { background: var(--gradient-7); }
        .btn-custom.btn-warning { background: var(--gradient-5); }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .file-tree-container {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            max-height: 60vh;
            overflow-y: auto;
            background: #fafafa;
        }

        /* 文件树样式 */
        .file-tree {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: 0.9rem;
        }

        .file-tree-item {
            padding: 4px 0;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .file-tree-item:hover {
            background-color: rgba(0, 123, 255, 0.05);
        }

        .file-tree-item-content {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            cursor: pointer;
        }

        .file-tree-toggle {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 6px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s ease;
            color: #6c757d;
        }

        .file-tree-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: #495057;
        }

        .file-tree-toggle.expanded {
            transform: rotate(90deg);
        }

        .file-tree-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 14px;
        }

        .file-tree-icon.folder {
            color: #ffc107;
        }

        .file-tree-icon.file {
            color: #6c757d;
        }

        .file-tree-icon.file.pdf { color: #dc3545; }
        .file-tree-icon.file.doc,
        .file-tree-icon.file.docx { color: #007bff; }
        .file-tree-icon.file.jpg,
        .file-tree-icon.file.jpeg,
        .file-tree-icon.file.png,
        .file-tree-icon.file.gif { color: #28a745; }
        .file-tree-icon.file.txt { color: #6c757d; }
        .file-tree-icon.file.zip,
        .file-tree-icon.file.rar { color: #fd7e14; }

        .file-tree-name {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-word;
        }

        .file-tree-size {
            font-size: 0.8rem;
            color: #6c757d;
            margin-right: 10px;
            white-space: nowrap;
        }

        .file-tree-checkbox {
            margin-left: auto;
        }

        .file-tree-children {
            margin-left: 26px;
            border-left: 1px dashed #dee2e6;
            padding-left: 10px;
            display: none;
        }

        .file-tree-children.expanded {
            display: block;
        }

        .file-tree-item.folder > .file-tree-item-content {
            font-weight: 500;
        }

        .file-tree-item.file .file-tree-toggle {
            visibility: hidden;
        }

        .file-tree-empty {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
            font-style: italic;
        }

        .file-tree-loading {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .stats-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-item i {
            color: #0470dc;
        }

        .download-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid #e9ecef;
        }

        .download-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .selected-count {
            color: #0470dc;
            font-weight: 600;
        }

        /* 文件计数样式 */
        .file-count-badge {
            background-color: #e9ecef;
            color: #495057;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 6px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 0.5rem;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .file-actions {
                justify-content: center;
            }

            .stats-info {
                flex-direction: column;
                gap: 0.5rem;
            }

            .download-info {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .share-details {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .share-detail-item {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-share-alt me-2"></i>
                项目文件分享
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white">
                    <i class="fas fa-clock me-1"></i>
                    <span id="shareExpireTime"></span>
                </span>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 分享信息卡片 -->
        <div class="share-header">
            <h1 class="project-title">{{ share_info.project_name }}</h1>
            <div class="share-info">
                <i class="fas fa-info-circle"></i>
                此项目由 <strong>{{ share_info.owner_username or share_info.owner }}</strong> 分享
            </div>
            <div class="share-details mt-2">
                <div class="share-detail-item">
                    <i class="fas fa-user"></i>
                    <span>分享者：<strong>{{ share_info.owner_username or share_info.owner }}</strong></span>
                </div>
                <div class="share-detail-item" id="totalSizeInfo" style="display: none;">
                    <i class="fas fa-database"></i>
                    <span>总大小：<strong id="totalSize">计算中...</strong></span>
                </div>
            </div>
        </div>

        <!-- 文件浏览器卡片 -->
        <div class="file-browser-card">
            <div class="card-header">
                <h5 class="card-title">
                    <i class="fas fa-folder-open me-2"></i>项目文件
                </h5>
            </div>
            <div class="file-browser-content">
                <!-- 控制栏 -->
                <div class="controls-bar">
                    <div class="stats-info" id="fileStats" style="display: none;">
                        <div class="stat-item">
                            <i class="fas fa-folder"></i>
                            <span><span id="totalFolders">0</span> 个文件夹</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-file"></i>
                            <span><span id="totalFiles">0</span> 个文件</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-database"></i>
                            <span>总大小：<span id="totalSizeDisplay">计算中...</span></span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-custom btn-info" onclick="expandAllFolders()">
                            <i class="fas fa-expand-alt"></i> 展开全部
                        </button>
                        <button class="btn btn-custom btn-warning" onclick="collapseAllFolders()">
                            <i class="fas fa-compress-alt"></i> 收起全部
                        </button>
                    </div>
                </div>

                <!-- 文件树容器 -->
                <div class="file-tree-container">
                    <div id="fileTree" class="file-tree">
                        <div class="file-tree-loading">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="spinner-border text-primary me-2" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <span>正在加载文件列表...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 下载区域 -->
                <div class="download-section">
                    <div class="download-info">
                        <div class="selected-count">
                            已选择: <span id="selectedCount">0</span> 项
                        </div>
                        <button class="btn btn-custom btn-success" id="downloadBtn" disabled>
                            <i class="fas fa-download"></i> <span id="downloadBtnText">选择要下载的文件</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全局变量
        const shareId = '{{ share_info.id }}';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadShareFiles();
            updateExpireTime();
        });

        // 更新过期时间显示
        function updateExpireTime() {
            const expireElement = document.getElementById('shareExpireTime');
            {% if share_info.expire_time %}
            const expireTime = new Date('{{ share_info.expire_time }}');
            const now = new Date();
            const timeDiff = expireTime - now;
            
            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                
                if (days > 0) {
                    expireElement.textContent = `${days}天${hours}小时后过期`;
                } else if (hours > 0) {
                    expireElement.textContent = `${hours}小时${minutes}分钟后过期`;
                } else {
                    expireElement.textContent = `${minutes}分钟后过期`;
                }
            } else {
                expireElement.textContent = '已过期';
            }
            {% else %}
            expireElement.textContent = '永不过期';
            {% endif %}
        }

        // 加载分享文件列表
        async function loadShareFiles() {
            const fileTreeContainer = document.getElementById('fileTree');
            
            try {
                const response = await fetch(`/api/share/${shareId}/files`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '获取文件列表失败');
                }

                // 构建文件树
                const fileTree = buildFileTreeHTML(data.tree);
                fileTreeContainer.innerHTML = fileTree;

                // 统计文件和文件夹数量
                const stats = countFilesAndFolders(data.tree);
                document.getElementById('totalFolders').textContent = stats.folders;
                document.getElementById('totalFiles').textContent = stats.files;
                
                // 显示总文件大小
                const formattedSize = formatFileSize(stats.totalSize);
                document.getElementById('totalSizeDisplay').textContent = formattedSize;
                document.getElementById('totalSize').textContent = formattedSize;
                document.getElementById('totalSizeInfo').style.display = 'flex';
                
                document.getElementById('fileStats').style.display = 'flex';

                // 添加事件监听器
                addFileTreeEventListeners();

            } catch (error) {
                console.error('Error loading share files:', error);
                fileTreeContainer.innerHTML = `
                    <div class="file-tree-empty">
                        <i class="fas fa-exclamation-triangle text-warning mb-2" style="font-size: 2rem;"></i>
                        <div>加载失败: ${error.message}</div>
                        <button class="btn btn-sm btn-outline-primary mt-2" onclick="loadShareFiles()">
                            <i class="fas fa-redo"></i> 重新加载
                        </button>
                    </div>
                `;
                document.getElementById('fileStats').style.display = 'none';
            }
        }

        // 构建文件树HTML
        function buildFileTreeHTML(tree) {
            if (!tree || (tree.folders.length === 0 && tree.files.length === 0)) {
                return `
                    <div class="file-tree-empty">
                        <i class="fas fa-folder-open text-muted mb-2" style="font-size: 2rem;"></i>
                        <div>该项目暂无文件</div>
                    </div>
                `;
            }

            let html = '';

            // 渲染文件夹
            tree.folders.forEach(folder => {
                const fileCount = countFilesAndFolders(folder.children);
                html += `
                    <div class="file-tree-item folder" data-path="${folder.path}">
                        <div class="file-tree-item-content">
                            <div class="file-tree-toggle">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                            <div class="file-tree-icon folder">
                                <i class="fas fa-folder"></i>
                            </div>
                            <div class="file-tree-name">${folder.name}</div>
                            <div class="file-count-badge">${fileCount.files} 文件</div>
                            <div class="file-tree-checkbox">
                                <input type="checkbox" class="form-check-input" data-type="folder">
                            </div>
                        </div>
                        <div class="file-tree-children">
                            ${buildFileTreeHTML(folder.children)}
                        </div>
                    </div>
                `;
            });

            // 渲染文件
            tree.files.forEach(file => {
                const iconClass = getFileIcon(file.extension);
                html += `
                    <div class="file-tree-item file" data-path="${file.path}">
                        <div class="file-tree-item-content">
                            <div class="file-tree-toggle"></div>
                            <div class="file-tree-icon file ${file.extension.slice(1)}">
                                <i class="fas ${iconClass}"></i>
                            </div>
                            <div class="file-tree-name">${file.name}</div>
                            <div class="file-tree-size">${file.size_formatted}</div>
                            <div class="file-tree-checkbox">
                                <input type="checkbox" class="form-check-input" data-type="file" data-size="${file.size}">
                            </div>
                        </div>
                    </div>
                `;
            });

            return html;
        }

        // 获取文件图标
        function getFileIcon(extension) {
            const iconMap = {
                '.pdf': 'fa-file-pdf',
                '.doc': 'fa-file-word',
                '.docx': 'fa-file-word',
                '.xls': 'fa-file-excel',
                '.xlsx': 'fa-file-excel',
                '.ppt': 'fa-file-powerpoint',
                '.pptx': 'fa-file-powerpoint',
                '.jpg': 'fa-file-image',
                '.jpeg': 'fa-file-image',
                '.png': 'fa-file-image',
                '.gif': 'fa-file-image',
                '.svg': 'fa-file-image',
                '.mp4': 'fa-file-video',
                '.avi': 'fa-file-video',
                '.mov': 'fa-file-video',
                '.mp3': 'fa-file-audio',
                '.wav': 'fa-file-audio',
                '.txt': 'fa-file-alt',
                '.zip': 'fa-file-archive',
                '.rar': 'fa-file-archive',
                '.7z': 'fa-file-archive',
                '.html': 'fa-file-code',
                '.css': 'fa-file-code',
                '.js': 'fa-file-code',
                '.py': 'fa-file-code',
                '.java': 'fa-file-code',
                '.cpp': 'fa-file-code',
                '.c': 'fa-file-code'
            };
            return iconMap[extension] || 'fa-file';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 统计文件和文件夹数量
        function countFilesAndFolders(tree) {
            let folders = 0;
            let files = 0;
            let totalSize = 0;

            if (tree.folders) {
                folders += tree.folders.length;
                tree.folders.forEach(folder => {
                    const childStats = countFilesAndFolders(folder.children);
                    folders += childStats.folders;
                    files += childStats.files;
                    totalSize += childStats.totalSize;
                });
            }

            if (tree.files) {
                files += tree.files.length;
                tree.files.forEach(file => {
                    if (file.size) {
                        totalSize += file.size;
                    }
                });
            }

            return { folders, files, totalSize };
        }

        // 添加文件树事件监听器
        function addFileTreeEventListeners() {
            // 文件夹展开/收起
            document.querySelectorAll('.file-tree-toggle').forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const item = this.closest('.file-tree-item');
                    const children = item.querySelector('.file-tree-children');
                    const icon = this.querySelector('i');

                    if (children) {
                        const isExpanded = children.classList.contains('expanded');
                        if (isExpanded) {
                            children.classList.remove('expanded');
                            this.classList.remove('expanded');
                        } else {
                            children.classList.add('expanded');
                            this.classList.add('expanded');
                        }
                    }
                });
            });

            // 复选框事件
            document.querySelectorAll('.file-tree-checkbox input').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateDownloadButtons();
                    updateParentCheckboxes(this);
                    updateChildCheckboxes(this);
                });
            });
        }

        // 更新下载按钮状态
        function updateDownloadButtons() {
            const selectedCheckboxes = document.querySelectorAll('.file-tree-checkbox input:checked');
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadBtnText = document.getElementById('downloadBtnText');
            const selectedCount = document.getElementById('selectedCount');
            
            selectedCount.textContent = selectedCheckboxes.length;
            
            if (selectedCheckboxes.length === 0) {
                downloadBtn.disabled = true;
                downloadBtnText.textContent = '选择要下载的文件';
            } else if (selectedCheckboxes.length === 1) {
                const selectedItem = selectedCheckboxes[0].closest('.file-tree-item');
                if (selectedItem.classList.contains('file')) {
                    downloadBtn.disabled = false;
                    downloadBtnText.textContent = '下载文件';
                } else {
                    downloadBtn.disabled = false;
                    downloadBtnText.textContent = '下载压缩包';
                }
            } else {
                downloadBtn.disabled = false;
                downloadBtnText.textContent = `下载压缩包 (${selectedCheckboxes.length}项)`;
            }
        }

        // 更新父级复选框状态
        function updateParentCheckboxes(checkbox) {
            const item = checkbox.closest('.file-tree-item');
            const parentItem = item.parentElement.closest('.file-tree-item');
            
            if (parentItem && parentItem.classList.contains('folder')) {
                const parentCheckbox = parentItem.querySelector('.file-tree-checkbox input');
                const childrenContainer = parentItem.querySelector('.file-tree-children');
                const childCheckboxes = childrenContainer.querySelectorAll('.file-tree-checkbox input');
                const checkedChildren = childrenContainer.querySelectorAll('.file-tree-checkbox input:checked');
                
                if (checkedChildren.length === 0) {
                    parentCheckbox.checked = false;
                    parentCheckbox.indeterminate = false;
                } else if (checkedChildren.length === childCheckboxes.length) {
                    parentCheckbox.checked = true;
                    parentCheckbox.indeterminate = false;
                } else {
                    parentCheckbox.checked = false;
                    parentCheckbox.indeterminate = true;
                }
                
                updateParentCheckboxes(parentCheckbox);
            }
        }

        // 更新子级复选框状态
        function updateChildCheckboxes(checkbox) {
            const item = checkbox.closest('.file-tree-item');
            if (item.classList.contains('folder')) {
                const childrenContainer = item.querySelector('.file-tree-children');
                const childCheckboxes = childrenContainer.querySelectorAll('.file-tree-checkbox input');
                
                childCheckboxes.forEach(childCheckbox => {
                    childCheckbox.checked = checkbox.checked;
                    updateChildCheckboxes(childCheckbox);
                });
            }
        }

        // 展开所有文件夹
        function expandAllFolders() {
            document.querySelectorAll('.file-tree-children').forEach(children => {
                children.classList.add('expanded');
            });
            document.querySelectorAll('.file-tree-toggle').forEach(toggle => {
                toggle.classList.add('expanded');
            });
        }

        // 收起所有文件夹
        function collapseAllFolders() {
            document.querySelectorAll('.file-tree-children').forEach(children => {
                children.classList.remove('expanded');
            });
            document.querySelectorAll('.file-tree-toggle').forEach(toggle => {
                toggle.classList.remove('expanded');
            });
        }

        // 处理下载逻辑
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const selectedCheckboxes = document.querySelectorAll('.file-tree-checkbox input:checked');
            
            if (selectedCheckboxes.length === 0) {
                alert('请选择要下载的文件或文件夹');
                return;
            }
            
            // 收集选中的文件/文件夹路径
            const selectedPaths = Array.from(selectedCheckboxes).map(checkbox => {
                const item = checkbox.closest('.file-tree-item');
                return item.dataset.path;
            });
            
            if (selectedCheckboxes.length === 1) {
                const selectedItem = selectedCheckboxes[0].closest('.file-tree-item');
                if (selectedItem.classList.contains('file')) {
                    // 单个文件直接下载
                    downloadShareFile(selectedPaths[0]);
                } else {
                    // 单个文件夹压缩下载
                    downloadShareZip(selectedPaths);
                }
            } else {
                // 多个文件/文件夹压缩下载
                downloadShareZip(selectedPaths);
            }
        });
        
        // 下载分享的单个文件
        function downloadShareFile(filePath) {
            const downloadUrl = `/api/share/${shareId}/download/file?path=${encodeURIComponent(filePath)}`;
            window.open(downloadUrl, '_blank');
        }
        
        // 下载分享的压缩包
        function downloadShareZip(filePaths) {
            const downloadUrl = `/api/share/${shareId}/download/zip`;
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = downloadUrl;
            form.target = '_blank';
            
            filePaths.forEach(path => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'paths[]';
                input.value = path;
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }
    </script>
</body>
