<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问密码 - {{ project_name }}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .password-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }

        .lock-icon {
            color: #667eea;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .password-title {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .project-name {
            color: #667eea;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }

        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .info-text {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1 class="password-title">需要密码访问</h1>
        <p class="project-name">{{ project_name }}</p>
        
        <form action="/share/{{ share_id }}/verify" method="post">
            <div class="mb-3">
                <input type="password" class="form-control" name="password" 
                       placeholder="请输入访问密码" required autofocus>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-verify">
                <i class="fas fa-unlock me-2"></i>验证密码
            </button>
        </form>
        
        <p class="info-text">
            <i class="fas fa-info-circle"></i>
            此项目设置了访问密码，请联系分享者获取密码
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
